<!-- Registration Form -->
<section class="registration" style="padding:60px 0; text-align:center;">
  <div class="container" style="max-width:500px; margin:auto; background:#fff; padding:40px; border-radius:12px; box-shadow:0 5px 20px rgba(0,0,0,0.05);">
    <h2>Регистрация</h2>
    <form action="/register" method="POST" style="display:flex; flex-direction:column; gap:20px; margin-top:20px;">
      <input type="text" name="fullName" placeholder="ФИО" required style="padding:12px; border-radius:6px; border:1px solid #ccc; font-size:16px;">
      <input type="email" name="email" placeholder="Email" required style="padding:12px; border-radius:6px; border:1px solid #ccc; font-size:16px;">
      <input type="password" name="password" placeholder="Пароль" required style="padding:12px; border-radius:6px; border:1px solid #ccc; font-size:16px;">
      <button type="submit" class="btn large-btn" style="font-size: 1.5rem; font-weight: 700;">Зарегистрироваться</button>

    </form>
    <p style="margin-top:15px;">Уже есть аккаунт? <a href="patient-login.html">Войти</a></p>
  </div>
</section>
